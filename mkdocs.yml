site_name: mocli docs
site_description: Outlook + OneDrive CLI for agents
site_url: https://svaruag.github.io/mocli/
repo_url: https://github.com/svaruag/mocli
repo_name: svaruag/mocli
edit_uri: edit/main/docs/

docs_dir: docs

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
      - Setup Entra App: setup-entra-app.md
      - Authentication: authentication.md
      - Permissions: permissions.md
      - Examples: examples.md
  - Operations:
      - Commands: commands.md
      - Automation: automation.md
      - Security: security.md
      - Troubleshooting: troubleshooting.md
      - Testing: testing.md
      - Smoke Tests: smoke-tests.md
      - Release: release.md
  - Project:
      - Tooling Bootstrap: tooling-bootstrap.md
      - Vision: vision.md
      - Spec: spec.md
      - Architecture: architecture.md
      - Roadmap: roadmap.md
      - Decisions:
          - ADR-0001 Project Scope: decisions/ADR-0001-project-scope.md
          - ADR-0002 Go Baseline: decisions/ADR-0002-go-baseline.md
          - ADR-0003 Auth and Docs IA: decisions/ADR-0003-explicit-auth-and-docs-ia.md
          - ADR-0004 OneDrive Scope: decisions/ADR-0004-onedrive-scope-and-limitations.md
